<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>
    <meta name="description" content="Sistema completo de gestão com funcionalidades avançadas">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900">
        <div class="container mx-auto px-4 py-16">
            <div class="text-center text-white">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">Sistema de Gestão</h1>
                <p class="text-xl md:text-2xl mb-12 text-gray-300">
                    Solução completa para gerenciar seu negócio
                </p>
                
                <div class="grid md:grid-cols-2 gap-8 mt-16 max-w-4xl mx-auto">
                    <div class="card bg-white/10 backdrop-blur-md border-white/20">
                        <div class="card-header text-white">
                            <div class="flex items-center gap-3">
                                <svg class="h-8 w-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                <h3 class="text-2xl font-semibold">Pacientes</h3>
                            </div>
                            <p class="text-gray-300 mt-2">
                                Cadastro moderno de pacientes com interface intuitiva
                            </p>
                        </div>
                        <div class="card-content space-y-3">
                            <a href="patient-registration-static.html">
                                <button class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700">
                                    Cadastrar Paciente
                                </button>
                            </a>
                            <a href="patients-static.html">
                                <button class="btn btn-outline w-full bg-white/10 border-white/20 text-white hover:bg-white/20">
                                    Gerenciar Pacientes
                                </button>
                            </a>
                        </div>
                    </div>
                    
                    <div class="card bg-white/10 backdrop-blur-md border-white/20">
                        <div class="card-header text-white">
                            <div class="flex items-center gap-3">
                                <svg class="h-8 w-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <h3 class="text-2xl font-semibold">Clientes</h3>
                            </div>
                            <p class="text-gray-300 mt-2">
                                Cadastro e gestão de clientes do serviço
                            </p>
                        </div>
                        <div class="card-content">
                            <a href="clients-static.html">
                                <button class="btn btn-primary w-full bg-green-600 hover:bg-green-700">
                                    Acessar Clientes
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
