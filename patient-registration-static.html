<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="patient-registration.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Cadastro de Paciente</h1>
                
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span class="step-label">Dados Pessoais</span>
                    </div>
                    <div class="step-connector"></div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span class="step-label">Contato</span>
                    </div>
                    <div class="step-connector"></div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span class="step-label">Endereço</span>
                    </div>
                    <div class="step-connector"></div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <span class="step-label">Família</span>
                    </div>
                    <div class="step-connector"></div>
                    <div class="step">
                        <div class="step-number">5</div>
                        <span class="step-label">Finalizar</span>
                    </div>
                </div>
            </div>

            <div class="card-content">
                <form class="patient-form">
                    <!-- Step 1: Personal Info -->
                    <div class="step-content active" id="step-1">
                        <div class="photo-upload">
                            <div class="avatar">
                                <svg class="avatar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <label for="photo" class="upload-btn">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <span>Carregar Foto</span>
                            </label>
                            <input type="file" id="photo" accept="image/*" hidden>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Nome Completo *</label>
                                <input type="text" id="name" placeholder="Nome completo do paciente" required>
                            </div>

                            <div class="form-group">
                                <label for="social_name">Nome Social</label>
                                <input type="text" id="social_name" placeholder="Nome social (opcional)">
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" placeholder="000.000.000-00">
                            </div>

                            <div class="form-group">
                                <label for="rg">RG</label>
                                <input type="text" id="rg" placeholder="00.000.000-0">
                            </div>

                            <div class="form-group">
                                <label for="birth_date">Data de Nascimento</label>
                                <input type="date" id="birth_date">
                            </div>

                            <div class="form-group">
                                <label for="sex">Sexo</label>
                                <select id="sex">
                                    <option value="">Selecione o sexo</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="nao_informado">Não informado</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="marital_status">Estado Civil</label>
                                <select id="marital_status">
                                    <option value="">Selecione o estado civil</option>
                                    <option value="solteiro">Solteiro(a)</option>
                                    <option value="casado">Casado(a)</option>
                                    <option value="divorciado">Divorciado(a)</option>
                                    <option value="viuvo">Viúvo(a)</option>
                                    <option value="uniao_estavel">União Estável</option>
                                    <option value="nao_informado">Não informado</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="profession">Profissão</label>
                                <input type="text" id="profession" placeholder="Profissão do paciente">
                            </div>
                        </div>

                        <div class="vip-section">
                            <label class="vip-label">
                                <input type="checkbox" id="vip">
                                <svg class="vip-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>Paciente VIP</span>
                            </label>
                            <span class="vip-badge hidden">VIP</span>
                        </div>
                    </div>

                    <!-- Step 2: Contact -->
                    <div class="step-content" id="step-2">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    <input type="email" id="email" placeholder="email@exemplo.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="mobile_phone">Celular</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <input type="tel" id="mobile_phone" placeholder="(00) 00000-0000">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone1">Telefone 1</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <input type="tel" id="phone1" placeholder="(00) 0000-0000">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone2">Telefone 2</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <input type="tel" id="phone2" placeholder="(00) 0000-0000">
                                </div>
                            </div>

                            <div class="form-group full-width">
                                <label for="convenio">Convênio</label>
                                <input type="text" id="convenio" placeholder="Nome do convênio médico">
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Address -->
                    <div class="step-content" id="step-3">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" placeholder="00000-000">
                            </div>

                            <div class="form-group">
                                <label for="street">Logradouro</label>
                                <input type="text" id="street" placeholder="Rua, Avenida, etc.">
                            </div>

                            <div class="form-group">
                                <label for="address_number">Número</label>
                                <input type="text" id="address_number" placeholder="123">
                            </div>

                            <div class="form-group">
                                <label for="complement">Complemento</label>
                                <input type="text" id="complement" placeholder="Apto, Bloco, etc.">
                            </div>

                            <div class="form-group">
                                <label for="neighborhood">Bairro</label>
                                <input type="text" id="neighborhood" placeholder="Nome do bairro">
                            </div>

                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <input type="text" id="city" placeholder="Nome da cidade">
                            </div>

                            <div class="form-group">
                                <label for="state">Estado</label>
                                <input type="text" id="state" placeholder="UF">
                            </div>
                        </div>
                    </div>

                    <!-- Step 4: Family -->
                    <div class="step-content" id="step-4">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="mother_name">Nome da Mãe</label>
                                <input type="text" id="mother_name" placeholder="Nome completo da mãe">
                            </div>

                            <div class="form-group">
                                <label for="father_name">Nome do Pai</label>
                                <input type="text" id="father_name" placeholder="Nome completo do pai">
                            </div>
                        </div>
                    </div>

                    <!-- Step 5: Final -->
                    <div class="step-content" id="step-5">
                        <div class="form-group">
                            <label for="observations">Observações</label>
                            <textarea id="observations" rows="4" placeholder="Informações adicionais sobre o paciente..."></textarea>
                        </div>
                        
                        <div class="review-section">
                            <h3>Revisar Informações</h3>
                            <p>Por favor, revise todas as informações antes de finalizar o cadastro.</p>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="prev-btn" disabled>
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span>Anterior</span>
                        </button>
                        
                        <button type="button" class="btn btn-primary" id="next-btn">
                            <span>Próximo</span>
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        
                        <button type="submit" class="btn btn-primary hidden" id="submit-btn">
                            <span>Finalizar Cadastro</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="patient-registration.js"></script>
</body>
</html>
