<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Sistema de Gest√£o HTML/CSS</title>
    <meta name="description" content="Demonstra√ß√£o completa do Sistema de Gest√£o convertido para HTML/CSS est√°tico">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <style>
        .demo-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .demo-nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .demo-nav h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .demo-nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .demo-nav-links a {
            color: #60a5fa;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .demo-nav-links a:hover {
            background: rgba(96, 165, 250, 0.1);
            color: white;
        }
        
        .demo-content {
            margin-top: 80px;
        }
        
        .demo-iframe {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: white;
        }
        
        .page-info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(17, 24, 39, 0.9);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            backdrop-filter: blur(10px);
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            .demo-nav-content {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .demo-nav-links {
                justify-content: center;
            }
            
            .demo-content {
                margin-top: 120px;
            }
            
            .demo-iframe {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <nav class="demo-nav">
        <div class="demo-nav-content">
            <h1>üìã Sistema de Gest√£o - Demo HTML/CSS</h1>
            <div class="demo-nav-links">
                <a href="#" onclick="loadPage('index-static.html', 'P√°gina Inicial')">üè† In√≠cio</a>
                <a href="#" onclick="loadPage('patients-static.html', 'Lista de Pacientes')">üë• Pacientes</a>
                <a href="#" onclick="loadPage('patient-registration-static.html', 'Cadastro de Pacientes')">üìù Cadastro</a>
                <a href="#" onclick="loadPage('clients-static.html', 'Lista de Clientes')">üë§ Clientes</a>
                <a href="#" onclick="loadPage('not-found-static.html', 'P√°gina 404')">‚ùå 404</a>
            </div>
        </div>
    </nav>
    
    <div class="demo-content">
        <iframe id="demo-iframe" class="demo-iframe" src="index-static.html"></iframe>
    </div>
    
    <div id="page-info" class="page-info">
        üìÑ P√°gina Inicial
    </div>
    
    <script>
        function loadPage(url, title) {
            const iframe = document.getElementById('demo-iframe');
            const pageInfo = document.getElementById('page-info');
            
            iframe.src = url;
            pageInfo.textContent = `üìÑ ${title}`;
            
            // Update page title
            document.title = `Demo - ${title} | Sistema de Gest√£o`;
        }
        
        // Handle iframe navigation
        document.getElementById('demo-iframe').addEventListener('load', function() {
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                const links = iframeDoc.querySelectorAll('a[href$=".html"]');
                
                links.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        let title = 'P√°gina';
                        
                        // Map filenames to titles
                        const titleMap = {
                            'index-static.html': 'P√°gina Inicial',
                            'patients-static.html': 'Lista de Pacientes',
                            'patient-registration-static.html': 'Cadastro de Pacientes',
                            'clients-static.html': 'Lista de Clientes',
                            'not-found-static.html': 'P√°gina 404'
                        };
                        
                        title = titleMap[href] || title;
                        loadPage(href, title);
                    });
                });
            } catch (e) {
                // Cross-origin restrictions - expected behavior
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        loadPage('index-static.html', 'P√°gina Inicial');
                        break;
                    case '2':
                        e.preventDefault();
                        loadPage('patients-static.html', 'Lista de Pacientes');
                        break;
                    case '3':
                        e.preventDefault();
                        loadPage('patient-registration-static.html', 'Cadastro de Pacientes');
                        break;
                    case '4':
                        e.preventDefault();
                        loadPage('clients-static.html', 'Lista de Clientes');
                        break;
                    case '0':
                        e.preventDefault();
                        loadPage('not-found-static.html', 'P√°gina 404');
                        break;
                }
            }
        });
        
        // Show keyboard shortcuts help
        console.log(`
üöÄ SISTEMA DE GEST√ÉO - DEMO HTML/CSS
        
Atalhos do teclado:
Alt + 1: P√°gina Inicial
Alt + 2: Lista de Pacientes  
Alt + 3: Cadastro de Pacientes
Alt + 4: Lista de Clientes
Alt + 0: P√°gina 404

üìö Documenta√ß√£o completa: README_STATIC_HTML.md
        `);
    </script>
</body>
</html>
